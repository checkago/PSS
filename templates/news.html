{% extends 'base.html' %}
{% load static %}


{% block content %}

    <section class="section-padding gray-bg">
        <div class="container">
            <div class="text-center">
                <h3 class="section-title">{{ news.title }}</h3>
            </div>
        </div>
    </section>

    <div class="container padding-top-20 padding-bottom-20">
        <ul class="nav nav-tabs">
            <li><a class="green-text" href="/"><strong>Главная</strong></a></li>
            <li><a class="green-text" href="{% url 'news_list' %}"><strong>Все новости</strong></a></li>
            <li><a class="not-active" href="#">{{ title }}</a></li>
        </ul>
    </div>

    <section class="section">
          <div class="container">
              <div class="col-md-12">
                  <div class="pad col-md-6 float-left">
                      <img class="img-responsive" src="{{ news.image.url }}" />
                  </div>
                  <div class="padding-top-50 col-md-12">
                      <span>{{ description | safe }}</span>
                  </div>
              </div>
          </div>
    </section>

{% endblock %}
